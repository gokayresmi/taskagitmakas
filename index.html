<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .choice {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #000;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Taş Kağıt Makas</h1>
    
    <div>
        <label for="user1">Birinci Kullanıcı İsmi:</label>
        <input type="text" id="user1" placeholder="Kullanıcı 1">
        <br><br>
        <label for="user2">İkinci Kullanıcı İsmi:</label>
        <input type="text" id="user2" placeholder="Kullanıcı 2">
    </div>
    
    <br>
    <button onclick="playGame()">Çalıştır</button>
    <p id="result"></p>

    <script>
        function playGame() {
            const user1Name = document.getElementById('user1').value || 'Kullanıcı 1';
            const user2Name = document.getElementById('user2').value || 'Kullanıcı 2';
            const choices = ['taş', 'kağıt', 'makas'];
            const user1Choice = choices[Math.floor(Math.random() * 3)];
            const user2Choice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (user1Choice === user2Choice) {
                result = 'Berabere!';
            } else if (
                (user1Choice === 'taş' && user2Choice === 'makas') ||
                (user1Choice === 'kağıt' && user2Choice === 'taş') ||
                (user1Choice === 'makas' && user2Choice === 'kağıt')
            ) {
                result = ${user1Name} Kazandı!;
            } else {
                result = ${user2Name} Kazandı!;
            }

            document.getElementById('result').textContent = ${user1Name} Seçimi: ${user1Choice}, ${user2Name} Seçimi: ${user2Choice} - ${result};
        }
    </script>

</body>
</html>
